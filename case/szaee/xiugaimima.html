<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title">修改密码</h4>
</div>
<form class="form-horizontal" id="formChange">
<div class="modal-body clearfix"> 
  <!-- 修改密码 -->
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-3 control-label">原密码</label>
      <div class="col-sm-7">
        <input type="password" class="form-control" id="" name="inputpassword" placeholder="请输入6-16位大小写英文字母和数字组合密码">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-3 control-label">设置密码</label>
      <div class="col-sm-7">
        <input type="password" class="form-control" id="" name="inputpassword" placeholder="请输入6-16位大小写英文字母和数字组合密码">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-3 control-label">确认密码</label>
      <div class="col-sm-7">
        <input type="password" class="form-control" id="" name="inputpassword" placeholder="请再次输入密码">
      </div>
    </div>

  <!-- /修改密码 --> 
  <!-- 修改成功 -->
  <h3 class="text-success text-center" style="margin: 20px 0;"><span class="glyphicon glyphicon-ok-sign"></span> 密码修改成功！</h3>
  <!-- /修改成功 --> 
</div>
<div class="modal-footer">
  <button type="submit" class="btn btn-success btn-lg">提交</button>
  &nbsp;
  <button type="button" class="btn btn-default btn-lg" data-dismiss="modal">取消</button>
</div>
</form>
<script>
$(function(){
//验证表单
	$("#formChange").bootstrapValidator({
		message: 'This value is not valid',
		feedbackIcons: {
			valid: 'glyphicon glyphicon-ok',
			invalid: 'glyphicon glyphicon-remove',
			validating: 'glyphicon glyphicon-refresh'
		},
		fields: {
			inputpassword: {
				message: '密码不合法',
				validators: {
					notEmpty: {
						message: '密码不能为空'
					},
					stringLength: {
						min: 6,
						max: 16,
						message: '密码长度必须为6到16位'
					},
					regexp: {
						regexp: /^[a-zA-Z0-9_]+$/,
						message: '密码只能包含大写、小写、数字和下划线'
					}
				}
			}
		}
	});
});
</script>
