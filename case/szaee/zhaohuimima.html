<div class="main-sm">
  <h3 class="page-header page-header-green">找回密码</h3>
  <form class="form-horizontal" id="formForgot">
    <!-- 找回密码 -->
    <div class="form-group">
      <label for="userName" class="col-sm-2 control-label">手机号</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" name="username" id="userName" placeholder="请输入用户名">

    </div>
    <div class="form-group">
      <label for="inputName" class="col-sm-2 control-label">验证码</label>
      <div class="col-sm-9">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="请输入验证码">
          <span class="input-group-btn">
          <input class="btn btn-success" type="button" id="btnCode" value="获取验证码" />
          </span> </div>
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-sm-2 control-label">设置密码</label>
      <div class="col-sm-9">
        <input type="password" class="form-control" name="inputpassword" id="inputPassword" placeholder="请输入6-16位大小写英文字母和数字组合密码">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword2" class="col-sm-2 control-label">确认密码</label>
      <div class="col-sm-9">
        <input type="password" class="form-control" name="inputpassword" id="inputPassword2" placeholder="请再次输入密码">
      </div>
    </div>
    <!-- /找回密码 --> 
    <!-- 找回密码成功 -->
    <h3 class="text-success text-center" style="margin: 60px 0;"><span class="glyphicon glyphicon-ok-sign"></span> 密码找回成功！</h3>
    <!-- /找回密码成功 -->

      <button type="submit" name="submit" class="btn btn-success btn-lg">提交</button>
      &nbsp;

<script src="js/jquery-1.11.2.min.js"></script> 
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrapValidator.js"></script> 
<script>
$(function(){
	//获取验证码
	var wait=60;  
	function time(o) {  
		if (wait == 0) {  
			o.removeAttribute("disabled");            
			o.value="免费获取验证码";  
			wait = 60;  
		} else {  
			o.setAttribute("disabled", true);  
			o.value= wait + "秒后重新发送";  
			wait--;  
			setTimeout(function() {  
				time(o)  
			},  
			1000)  
		}  
	}  
	$("#btnCode").click(function(){
		time(this);
	})
	
//验证表单
	$("#formForgot").bootstrapValidator({
		message: 'This value is not valid',
		feedbackIcons: {
			valid: 'glyphicon glyphicon-ok',
			invalid: 'glyphicon glyphicon-remove',
			validating: 'glyphicon glyphicon-refresh'
		},
		fields: {
			username: {
				message: '用户名验证失败',
				validators: {
					notEmpty: {
						message: '用户名不能为空'
					},
					stringLength: {
						min: 11,
						max: 11,
						message: '手机号长度必须是11位'
					},
					numeric: {
						message: '手机号只能是数字'
					}
				}
			},
			inputpassword: {
				message: '密码不合法',
				validators: {
					notEmpty: {
						message: '密码不能为空'
					},
					stringLength: {
						min: 6,
						max: 16,
						message: '密码长度必须为6到16位'
					},
					regexp: {
						regexp: /^[a-zA-Z0-9_]+$/,
						message: '密码只能包含大写、小写、数字和下划线'
					}
				}
			}
		}
	});
});
</script>
