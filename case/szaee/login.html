<script>
$(function(){
	//服务密码、验证码切换
	$(".login-code").hide();
	$("#btn-code").click(function(){	
		var iconClose = $(this).text();		
		switch (iconClose)
		{
		case "用密码登录":
		  $(this).text("用验证码登录");
		  break;
		case "用验证码登录":
		  $(this).text("用密码登录");
		  break;
		};		
		$(".login-password,.login-code").toggle();		
	});
	
	//获取验证码
	var wait=60;  
	function time(o) {  
		if (wait == 0) {  
			o.removeAttribute("disabled");            
			o.value="免费获取验证码";  
			wait = 60;  
		} else {  
			o.setAttribute("disabled", true);  
			o.value= wait + "秒后重新发送";  
			wait--;  
			setTimeout(function() {  
				time(o)  
			},  
			1000)  
		}  
	}  
	$("#btnCode").click(function(){
		time(this);
	})
})
</script>
