<script>
$(function(){
	
	//改变窗口大小刷新页面
	resizeFresh();

	//联动式左内容右面板
	resRightPanel("#main", -240);
	
	//jRange 滑动透明度选值
	$(".trans-slider").jRange({
		from: 0,
		to: 100,
		step: 1,
		scale: [0,25,50,75,100],
		format: '%s',
		width: 80,
		showLabels: true,
		showScale: false,
		theme: "theme-blue"
	});
	
	//滑动选值2
	$(".slider").slider().slider("pips", {rest: "label",step: 5}).slider("float");
	
	//地图
	initMap();	
})

//地图
var mapObj;

function initMap(){
    mapObj = new AMap.Map('main', {
        center: [118.47, 38.19],
        zoom: 5,
        //layers: [new AMap.TileLayer.Satellite({})], //初始化时为卫星地图 pll
        scrollWheel: false
    });
    mapObj.plugin(["AMap.ToolBar"], function() {
        mapObj.addControl(new AMap.ToolBar());
    });
    //在地图中添加MouseTool插件
    mapObj.plugin(["AMap.MouseTool"], function() {
        mouseTool = new AMap.MouseTool(mapObj);
    });
    mapObj.plugin(["AMap.Scale"],function(){
        var scale = new AMap.Scale({
            position : "RB"
        });
        mapObj.addControl(scale);
    });
    //设置地图为卫星地图
    var satellLayer = new AMap.TileLayer.Satellite({zIndex:0});
    satellLayer.setMap(mapObj);
    AMap.event.addListener(mapObj, "click",getLnglat);
}
</script>
