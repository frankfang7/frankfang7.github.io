<article class="container">
  <div class="main">
    <dl>
      <dt class="text-green">2005年</dt>
      <dd>扬帆起航</dd>
    </dl>
    <dl>
      <dt class="text-green">2007年</dt>
      <dd>成为上海维也纳蔬菜及副产品的供应商，以后陆续配送多家中高档酒店。</dd>
    </dl>
    <dl>
      <dt class="text-green">2010年</dt>
      <dd>成为上海世博东湖酒店蔬菜及肉类供应商。</dd>
    </dl>
    <dl>
      <dt class="text-green">2012年</dt>
      <dd>成立谨福蔬菜专业合作社</dd>
    </dl>
    <dl>
      <dt class="text-green">2013年</dt>
      <dd>入驻西郊国际，成为一级批发经销商。</dd>
    </dl>
    <dl>
      <dt class="text-green">2015年</dt>
      <dd>成为江南造船厂蔬菜供应商。</dd>
    </dl>
    <dl>
      <dt class="text-green">2016年</dt>
      <dd>与上海镖师达成协议，提供全方位农副产品配送。</dd>
    </dl>
    <dl>
      <dt class="text-green">2017年</dt>
      <dd>为提高产品安全，提升竞争力，在金山，奉贤建立种植基地，成立丰欢农业。</dd>
    </dl>
    <p><img class="img-responsive" src="images/history-01.jpg" alt=""></p>
  </div>
