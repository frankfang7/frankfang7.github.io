<article class="container">

    <p>食堂农副产品配送是丰欢农业的核心发展业务，我们致力于为政府机关、学校、企业等单位食堂提供优质的蔬菜、水果、粮油、水产、冻品、肉类等农副产品的综合加工配送服务，公司配备保鲜库、冷库，依托自有蔬菜基地，完善的物流体系；通过统一采购、统一储存、统一配送副食品，有效的降低食材成本，为食堂提供新鲜、卫生、安全、价优的食材配送服务</p>
